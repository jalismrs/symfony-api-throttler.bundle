services:
    _defaults:
        autowire: true
        autoconfigure: true
    
    jalismrs_api_throttler.api_throttler:
        class: 'Jalismrs\Symfony\Bundle\JalismrsApiThrottlerBundle\ApiThrottler'
        arguments:
            $rateLimitProvider: '@Maba\GentleForce\RateLimitProvider'
            $throttler: '@Maba\GentleForce\ThrottlerInterface'
            $cap: '%jalismrs_api_throttler.cap%'
            $caps: '%jalismrs_api_throttler.caps%'
    
    Jalismrs\Symfony\Bundle\JalismrsApiThrottlerBundle\ApiThrottler: '@api_throttler.api_throttler'
    
    # maba/gentle-force
    Maba\GentleForce\RateLimitProvider:
        autowire: true
    Maba\GentleForce\Throttler:
        arguments:
            $client: '@Predis\Client'
            $rateLimitProvider: '@Maba\GentleForce\RateLimitProvider'
            $prefix: 'rate_limit::'
    Maba\GentleForce\ThrottlerInterface: '@Maba\GentleForce\Throttler'
    
    # predis/predis
    Predis\Client:
        arguments:
            $parameters:
                host: '%env(REDIS_HOST)%'
            $options:
                prefix: '%app.name%::'
